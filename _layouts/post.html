---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-description">{{ page.description }}</div>

  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: site.date_format }}</time>

  {% if page.tags.size > 0 %}
    <p class="entry-tags">tag(s): 
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tag/{{ tag }}" title="Posts tagged {{ tag }}" rel="tag">{{ tag | downcase }}</a>
      {% endfor %}
    </p>
  {% endif %}

  {{ content }}

</article>
